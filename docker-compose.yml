version: "3.9"

volumes:
  elk_elasticsearch_data:

services:
  postgresdb:
    image: postgres:latest
    container_name: minitwitdb
    environment:
      - POSTGRES_PASSWORD=postgres
    ports:
      - 2345:5432
    networks:
      - outside
    healthcheck:
      test: "exit 0"
  
  web:
    container_name: minitwitserver
    image: minitwit
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8765:7112
    environment:
      - ASPNETCORE_URLS=http://+:7112/
      - DB_HOST=172.17.0.1
      - DB_PASSWORD=postgres
      - DB_PORT=2345
      - IGNORE_ANTIFORGERY_TOKEN=True
      - LOKI_HOST=172.17.0.1
    networks:
      - outside
    depends_on:
      postgresdb:
        condition: service_healthy

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - outside

  grafana:
    image: grafana/grafana:8.2.6
    ports:
      - "3000:3000"  
#    volumes:
#      - ./grafana/dashboard.yaml:/etc/grafana/provisioning/dashboards/main.yaml
#      - ./grafana/datasource.yaml:/etc/grafana/provisioning/datasources/main.yaml
#      - ./grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    entrypoint:
      - sh
      - -euc
      - |
        mkdir -p /etc/grafana/provisioning/datasources
        cat <<EOF > /etc/grafana/provisioning/datasources/ds.yaml
        apiVersion: 1
        datasources:
        - name: Loki
          type: loki
          access: proxy 
          orgId: 1
          url: http://loki:3100
          basicAuth: false
          isDefault: true
          version: 1
          editable: false
        EOF
        /run.sh
    networks:
      - outside 
    depends_on:
      - prometheus
  
  loki:
    image: grafana/loki:2.7.3
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - outside

networks:
  outside: